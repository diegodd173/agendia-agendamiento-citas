version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: barbershop_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: barbershop_db

  app:
    build: .
    container_name: barbershop_app
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/barbershop_db
      NODE_ENV: production

volumes:
  mongodb_data:
